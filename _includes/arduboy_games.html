<div>
  {% for item in site.data.arduboy_games %}
    <div class="game_record">
      <img src="{{ item.image }}" alt="{{ item.name }}" align="middle">
      &nbsp;
      <a href="{{ item.page }}"> {{ item.name }} </a>
      <div class="vl" align="middle"></div>
      {{ item.blurb }}
      <div class="vl" align="middle"></div>
      <a href="{{ item.release }}"> Download </a>
    </div>
  {% endfor %}
</div>
